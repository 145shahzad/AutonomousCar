<html>
<head>
<script src="jquery-1.9.1.min.js"></script>
<script type="text/JavaScript">
var url = "http://raspberrypi.local/track.jpg"; //url to load image from
var refreshInterval = 50; //in ms
var img;
var value = 5;

function init() {
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    img = new Image();
    img.onload = function() {
        canvas.setAttribute("width", img.width*3)
        canvas.setAttribute("height", img.height*3)
	$(function() {
            $.get('decision.txt', function(data) {
            	$('#dec').html(data);
     	     });
	});
	//document.getElementById("dec").innerHTML="Hullo".concat(value.toString());
	//value+=1;
        context.drawImage(this, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);	
	}
    refresh();
}
function refresh()
{
    img.src = url + "?t=" + new Date().getTime();
    setTimeout("refresh()",refreshInterval);
}

</script>
<title>Anurag's Car</title>

    text-align: center;

    position: absolute;
    top:0;

    right: 0;
    margin:auto;

    color: yellow;
    text-align: center;
}
</style>
